{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo de Utilização</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Adicionar Termo</h1>
        {% bootstrap_messages %}

        <form action="{% url 'termo' %}" method="post" class="form" autocomplete="off"> 
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Adicionar Termo</button>
            {% endbuttons %}
        </form>
    </div>

{% bootstrap_javascript %}
</body>
</html>
